<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <link href="CSS/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container" >
      <h1 style="text-align: center;">Currency Exchange</h1>
      <form>
        <div class="amount">
          <h3 style="color:mediumvioletred ;">Enter Amount</h3>
          <input value="1" type="text" />
        </div>
        <div class="dropdown">
          <div class="from">
            <h5 style="color: mediumvioletred; padding-bottom: 5px; text-align: center;">FROM</h5>
            <div class="select-container">
              <img src="https://flagsapi.com/US/flat/64.png">
              <select name="from"></select>
            </div>
          </div>
          <i class="fa-solid fa-arrow-right-arrow-left"></i>
          <div class="to">
            <h5 style="color: mediumvioletred; padding-bottom: 5px; text-align: center;" >TO</h5>
            <div class="select-container">
              <img src="https://flagsapi.com/IN/flat/64.png">
              <select name="to"></select>
            </div>
          </div>
        </div>
        <div class="msg">1USD = 83INR</div>
        <button>Get Exchange Rate</button>
      </form>
    </div>
    <script src="JS/code.js"></script>
    <script src="JS/app.js"></script>
  </body>
</html>
